# .github/workflows/main.yml  (Repo-5)

name: Merge & Test Alive with sing-box

on:
  schedule:
    - cron: '30 7 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install aiohttp pyyaml  # yaml برای ساخت config sing-box

      - name: Download sing-box
        run: |
          wget -O sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v1.12.0/sing-box-1.12.0-linux-amd64.tar.gz
          tar -xzf sing-box.tar.gz
          mv sing-box-*/sing-box .
          chmod +x sing-box
          ./sing-box version   # چک کن کار می‌کنه

      - name: Run merge and sing-box test
        run: python merge_and_test_singbox.py

      - name: Commit if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add alive.txt
          git diff --staged --quiet || git commit -m "Update alive (sing-box test) $(date +'%Y-%m-%d %H:%M UTC')"
          git push
